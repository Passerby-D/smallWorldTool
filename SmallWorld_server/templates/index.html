<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小世界现象小助手</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .container {
            background-color: white;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        p {
            margin-top: 0;
            font-size: 18px;
            color: #555;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            margin: 15px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .button::before {
            content: "▶";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .button:hover::before {
            opacity: 1;
        }
        .info-text {
            font-size: 14px;
            margin-top: 10px;
            color: #888;
        }

        .ylg {
            display: block;
            text-align: center;
            color: #999;
            text-decoration: none;
            margin-top: 10px;
        }

        .ylg:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="title">小世界现象小助手</div>
    <div class="container">
        <p>请选择你想要的功能</p>
        <div class="button-container">
            <a href="http://127.0.0.1:5000/smallWorld1">
            <button class="button">构筑思路</button>
            </a>
            <div class="info-text">提供全卡表怪兽搜索，输入除外的卡和检索目标即可查询所有中介卡</div>
            <a href="http://127.0.0.1:5000/smallWorld2">
            <button class="button">实战检索</button>
            </a>
            <div class="info-text">根据用户提供的卡组，输入除外的卡即可查询所有能检索到的卡及对应的中介卡</div>
        </div>
    </div>
    <div class="ylg">
        <a href = "https://space.bilibili.com/13926662" target="_blank">关注路人丁喵，关注路人丁谢谢喵</a>
    </div>
</body>
</html>
